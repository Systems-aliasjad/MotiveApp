<app-header-multi-line [headerConfig]="headerConfig"></app-header-multi-line>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="pt-0 pb-0">
        <app-page-top [headerTitle]="headerConfig.pageTitle"></app-page-top>
        <p class="sub-title-content">{{ 'MESSAGES.PLEASE_SELECT_THE_ROUTER' | translate }}</p>
      </ion-col>
     <!--  <ion-col size="12">
        <div class="page-top_title-container">
          <app-page-top [headerTitle]="headerConfig.pageTitle"></app-page-top>
        </div>
        <p class="page-top_sub-title">{{ 'MESSAGES.PLEASE_SELECT_THE_ROUTER' | translate }}</p>
      </ion-col> -->
    </ion-row>
    <ion-row>
      <!-- Package list Start -->
      <ion-col sizeLg="4" sizeMd="6" size="12">
        <form>
          <ion-radio-group (ionChange)="radioGroupChange($event)" #radioButton>
            <ion-item lines="none" *ngFor="let d of routers">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>
                    <ion-label class="sub-title">{{ d.title | translate}}</ion-label>
                    <ion-radio lot="start" name="{{ d.ID }}" value="{{ d.ID }}"></ion-radio>
                  </ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-item>
          </ion-radio-group>
        </form>
      </ion-col>
      <!-- Package Card list End -->
    </ion-row>
  </ion-grid>
</ion-content>

<div class="footer">
  <ion-row class="footer-btns-container">
    <ion-col sizeLg="12" sizeMd="12" size="12" class="pt-0 pb-0">
      <ion-row>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button [type]="'primary'" [title]="'BUTTONS.CONTINUE'" (clickHandler)="button1Listener()" [disable]="selectedRadioItem === ''"></motive-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
