<ion-header class="header-wrapper">
  <div class="page-top-container">
    <ion-row class="page-top_back" *ngIf="headerConfig.pageTitle === ''">
      <div class="empty-header"></div>
    </ion-row>

    <ion-col size="12" class="pt-0 pb-0" *ngIf="headerConfig.showBackBtn">
      <a href="javascript:void(0)" class="back-to-page" (click)="goToLanding()">
        <img src="assets/images/action-icons/icon_back.svg" class="small-screen icon-back-arrow" width="24px" height="24px" alt="back to page" />
        <img src="assets/images/action-icons/icon_arrow_left.svg" class="lg-screen icon-left-arrow" alt="back to page" />
        <span>Back</span>
      </a>
    </ion-col>
  </div>
</ion-header>

<!-- Quick Links Start -->
<ion-content>
  <ion-grid>
    <div class="quick-links-container">
      <!-- Page Title Start -->
      <ion-row>
        <ion-col size="12">
          <div class="page-top_title">
            <h2>{{ 'HEADER.QUICK_LINKS' | translate }}</h2>
          </div>
        </ion-col>
      </ion-row>
      <!-- Page Title End -->

      <!-- Quick Links Slider Start -->
      <ion-row class="quick-links-card">
        <ion-col sizeLg="6" sizeMd="12" size="12" class="pt-0 pb-0" *ngFor="let link of quickLinks">
          <div (click)="onCardClick(link)">
            <ion-card>
              <ion-card-content>
                <p>{{ link.body | translate }}</p>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
      <!-- Quick Links Slider End -->
    </div>
  </ion-grid>
</ion-content>
