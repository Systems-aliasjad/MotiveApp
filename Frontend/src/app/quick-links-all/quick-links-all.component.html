<app-header-multi-line [headerConfig]="headerConfig"></app-header-multi-line>

<!-- Quick Links Start -->
<ion-content>
  <ion-grid>
    <div class="quick-links-container">
      <!-- Page Title Start -->
      <ion-row>
        <ion-col size="12">
          <div class="page-top_title">
            <app-page-top [headerTitle]="headerConfig.pageTitle"></app-page-top>
            <!-- <h2>{{ 'HEADER.QUICK_LINKS' | translate }}</h2> -->
          </div>
        </ion-col>
      </ion-row>
      <!-- Page Title End -->

      <!-- Quick Links Slider Start -->
      <ion-row class="quick-links-card">
        <ion-col sizeLg="6" sizeMd="12" size="12" class="pt-0 pb-0" *ngFor="let link of quickLinks">
          <div (click)="onCardClick(link)">
            <ion-card>
              <ion-card-content>
                <p>{{ link.body | translate }}</p>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
      <!-- Quick Links Slider End -->
    </div>
  </ion-grid>
</ion-content>
