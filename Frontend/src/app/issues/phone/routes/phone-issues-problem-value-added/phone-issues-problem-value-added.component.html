<app-header-multi-line *ngIf="!isPartialLoaded" [headerConfig]="headerConfig"></app-header-multi-line>
<ion-content>
  <ion-grid class="tv-detail-container two-col-container">
    <!-- Page Heading Start -->
    <ion-row *ngIf="!isPartialLoaded">
      <ion-col size="12">
        <app-page-top [headerTitle]="headerConfig.pageTitle"></app-page-top>
        <div>
          <!-- <h2>{{ heading | translate }}</h2> -->
        </div>
      </ion-col>
    </ion-row>
    <!-- Page Heading End -->

    <ion-row class="my-subscriptions two-col_inner_container">
      <ion-col sizeLg="6" sizeMd="12" size="12" class="issue-tabs_wizard ion-text-center">
        <div class="tabs-wizard">
          <app-multi-layer [devices]="devices"></app-multi-layer>
        </div>
      </ion-col>

      <ion-col sizeLg="6" sizeMd="12" size="12" class="service-detail_slider two-col_left">
        <!-- <h6 class="sub-title">{{ d.header | translate }}</h6> -->
        <app-tab-tile></app-tab-tile>
      </ion-col>
      <ion-col sizeLg="6" sizeMd="12" size="12" class="service-detail_content two-col_right subscriptions-box">
        <div class="content">
          <div class="data-traffic-container" *ngFor="let d of cardList">
            <div class="data-traffic ion-text-left">
              <div class="devices-network">
                <h6 class="sub-title letter-space-none">{{ d.header | translate }}</h6>
                <h6 class="sub-title grey letter-space-none">{{ d.subHeader }}</h6>
              </div>
              <div class="devices-list-container">
                <ion-card *ngFor="let item of d.list">
                  <ion-card-header [ngClass]="{ 'card-head-small': item?.title2 === '' }">
                    <ion-card-title>
                      <h5 class="sub-title">{{ item.title }}</h5>
                      <p>{{ item.description }}</p>
                    </ion-card-title>
                  </ion-card-header>
                  <ion-card-content class="pt-0" *ngIf="item.title2">
                    <p>{{ item.title2 }}</p>
                    <a *ngIf="item.link" href="javascript:void(0)" class="arrow-link">
                      <span>{{ item.description2 }}</span>
                      <img src="assets/images/action-icons/icon_arrow_right.svg" alt="View Details" />
                    </a>
                    {{ !item.link ? d.list.description2 : '' }}
                  </ion-card-content>
                </ion-card>
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!-- Buttons -->
    <!-- <app-buttons></app-buttons> -->
  </ion-grid>
</ion-content>

<div class="footer">
  <ion-row class="footer-btns-container">
    <ion-col sizeLg="12" sizeMd="12" size="12" class="pr-0 pl-0">
      <ion-row>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button [type]="'primary'" [title]="'BUTTONS.ISSUE_FIXED'" (click)="button1Listener()"></motive-button>
        </ion-col>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button [type]="'link'" [title]="'BUTTONS.REQUEST_SUPPORT'" (click)="button2Listener()"></motive-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
