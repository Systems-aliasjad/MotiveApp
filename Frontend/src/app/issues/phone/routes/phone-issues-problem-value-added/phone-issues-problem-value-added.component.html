<ion-content>
  <ion-grid class="tv-detail-container">
    <!-- Page Heading Start -->
    <ion-row class="device-care_title">
      <ion-col size="12">
        <!-- <app-page-top></app-page-top> -->
        <div>
          <!-- <h2>{{ heading | translate }}</h2> -->
        </div>
      </ion-col>
    </ion-row>
    <!-- Page Heading End -->

    <ion-row class="my-subscriptions" *ngFor="let d of cardList">
      <ion-col sizeLg="6" sizeMd="12" size="12" class="content-sub_title">
        <h6 class="sub-title">{{ d.header | translate }}</h6>
      </ion-col>
      <ion-col sizeLg="6" sizeMd="12" size="12" class="subscriptions-box">
        <div class="data-traffic-container">
          <div class="data-traffic ion-text-left">
            <h6 class="sub-title">{{ d.subHeader }}</h6>

            <ion-card *ngFor="let item of d.list">
              <ion-card-content>
                <ion-row class="package">
                  <ion-col sizeLg="5" sizeMd="5" size="12" class="ion-no-padding">
                    <ion-label class="subscription">{{ item.title }}</ion-label>
                    <ion-label class="status"> {{ item.description }}</ion-label>

                    <ion-label class="subscription">{{ item.title2 }}</ion-label>
                    <ion-label class="status">
                      <a *ngIf="item.link" href="javascript:void(0)" class="arrow-link">
                        <span>{{ item.description2 }}</span>
                      </a>
                      {{ !item.link ? d.list.description2 : '' }}
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!-- Buttons -->
    <!-- <app-buttons></app-buttons> -->
  </ion-grid>
</ion-content>

<div class="footer">
  <ion-row class="footer-btns-container">
    <ion-col sizeLg="12" sizeMd="12" size="12" class="pt-0 pb-0">
      <ion-row>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button
            *ngIf="button1"
            [type]="button1.type"
            [title]="button1.title"
            [explanatoryNote]="button1.explanatoryNote"
            [SM]="button1.SM"
            [MD]="button1.MD"
            [LG]="button1.LG"
            (clickHandler)="button1Listener()"
          ></motive-button>
        </ion-col>

        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button
            *ngIf="button2"
            [type]="button2.type"
            [title]="button2.title"
            [explanatoryNote]="button2.explanatoryNote"
            [SM]="button2.SM"
            [MD]="button2.MD"
            [LG]="button2.LG"
            (clickHandler)="button2Listener()"
          ></motive-button>
        </ion-col>

        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button
            *ngIf="button3"
            [type]="button3.type"
            [title]="button3.title"
            [explanatoryNote]="button3.explanatoryNote"
            [SM]="button3.SM"
            [MD]="button3.MD"
            [LG]="button3.LG"
            (clickHandler)="button3Listener()"
          ></motive-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
