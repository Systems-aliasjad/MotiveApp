<ion-content>
  <ion-grid class="service-detail-contanier">
    <ion-row class="service-detail_title">
      <ion-col size="12">
        <app-page-top></app-page-top>
      </ion-col>
      <p class="desc-msg">{{ pageContent | translate }}</p>
    </ion-row>
    <ion-row>
      <!-- Package list Start -->
      <ion-col size="12">
        <form>
          <ion-card *ngFor="let d of cardList">
            <ion-card-header>
              <ion-card-title>
                <ion-label class="sub-title">{{ d.title }}</ion-label>
                <!-- <input type="radio" name="radiobtn" /> -->
                <ion-radio name="radiobtn" checked="true" ></ion-radio>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{ d.description }}</p>
            </ion-card-content>
          </ion-card>
        </form>
      </ion-col>
      <!-- Package Card list End -->
    </ion-row>
  </ion-grid>
</ion-content>

<div class="footer">
  <ion-row class="footer-btns-container">
    <ion-col sizeLg="12" sizeMd="12" size="12" class="pt-0 pb-0">
      <ion-row>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding ion-text-center">
          <motive-button
            *ngIf="button1"
            [type]="button1.type"
            [title]="button1.title"
            [explanatoryNote]="button1.explanatoryNote"
            [SM]="button1.SM"
            [MD]="button1.MD"
            [LG]="button1.LG"
            (clickHandler)="button1Listener()"
            [disable]="!formGroup.valid"
          ></motive-button>
        </ion-col>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding ion-text-center">
          <motive-button
            *ngIf="button2"
            [type]="button2.type"
            [title]="button2.title"
            [explanatoryNote]="button2.explanatoryNote"
            [SM]="button2.SM"
            [MD]="button2.MD"
            [LG]="button2.LG"
            (clickHandler)="button2Listener()"
          ></motive-button>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col sizeLg="6" sizeMd="12" size="12" class="pt-0 pb-0 ion-text-center" *ngIf="button3">
      <motive-button
        *ngIf="button3"
        [type]="button3.type"
        [title]="button3.title"
        [explanatoryNote]="button3.explanatoryNote"
        [SM]="button3.SM"
        [MD]="button3.MD"
        [LG]="button3.LG"
        (clickHandler)="button3Listener()"
      ></motive-button>
    </ion-col>
  </ion-row>
</div>
