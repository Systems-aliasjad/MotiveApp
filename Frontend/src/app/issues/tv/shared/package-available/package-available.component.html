<ion-content>
  <ion-grid>
    <ion-row class="page-title">
      <ion-col size="12" class="pb-0">
        <app-page-top></app-page-top>
        <p>{{ PageContent | translate }}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- Package list Start -->
      <ion-col size="12">
        <ion-card *ngFor="let card of cardList">
          <ion-card-header>
            <ion-card-title>
              <h5 class="sub-title">{{ card.title }}</h5>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ card.description }}</p>
            <a href="javascript:void(0)" class="arrow-link" (click)="goToTransferPackage()">
              <span>{{ 'LINKS.TRANSFER_PACKAGE' | translate }}</span>
              <img src="assets/images/action-icons/icon_arrow_right.svg" alt="Transfer Package" />
            </a>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- Package Card list End -->
    </ion-row>
  </ion-grid>
</ion-content>

<div class="footer">
  <ion-row class="footer-btns-container">
    <ion-col [sizeLg]="12" sizeMd="12" size="12" class="pt-0 pb-0">
      <ion-row>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button
            *ngIf="button1"
            [type]="button1.type"
            [title]="button1.title"
            [explanatoryNote]="button1.explanatoryNote"
            [SM]="button1.SM"
            [MD]="button1.MD"
            [LG]="button1.LG"
            (click)="button1Listener()"
          ></motive-button>
        </ion-col>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button
            *ngIf="button2"
            [type]="button2.type"
            [title]="button2.title"
            [explanatoryNote]="button2.explanatoryNote"
            [SM]="button2.SM"
            [MD]="button2.MD"
            [LG]="button2.LG"
            (click)="button2Listener()"
          ></motive-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
