<ion-grid class="form-main-container" malihu-scrollbar [scrollbarOptions]="{ axis: 'y', theme: 'dark-3' }">
  <!-- Dialog Heading -->
  <ion-row>
    <ion-col size="12">
      <div>
        <h2>{{ 'MESSAGES.RESET_TV_ADMIN_PIN' | translate }}</h2>
      </div>
      <div>
        <p>{{ 'MESSAGES.YOUR_PIN_WILL_BE_RESET_TO_THE_DEFAULT_PIN' | translate }}</p>
        <p>{{ 'MESSAGES.TV_BOX_WILL_BE_RESTARTED' | translate }}</p>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<div class="footer">
  <ion-row class="footer-btns-container">
    <ion-col sizeLg="12" sizeMd="12" size="12" class="pt-0 pb-0">
      <ion-row>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding ion-text-center">
          <motive-button [type]="'terms'"></motive-button>
        </ion-col>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding ion-text-center">
          <motive-button [title]="'BUTTONS.CONFIRM'" [type]="'primary'" (clickHandler)="confirm()"></motive-button>
        </ion-col>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding ion-text-center">
          <motive-button [title]="'BUTTONS.BACK'" [type]="'secondary'" (clickHandler)="dismiss()"></motive-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
