<app-header-multi-line [headerConfig]="headerConfig"></app-header-multi-line>
<ion-content>
  <ion-grid>
    <!-- Page Title and Sub Title Start -->
    <ion-row>
      <ion-col size="12">
        <app-page-top [headerTitle]="headerConfig.pageTitle"></app-page-top>
        <p>{{ channelListContent | translate }}</p>
      </ion-col>
    </ion-row>
    <!-- Page Title and Sub Title End -->

    <!-- Form Start -->
    <ion-row>
      <ion-col size="12" class="pl-0 pr-0">
        <form [formGroup]="formGroup" (ngSubmit)="SubmitForm()">
          <ion-row>
            <ion-col sizeLg="6" sizeMd="12" size="12">
              <ion-list>
                <ion-radio-group allow-empty-selection="true" formControlName="ChannelList" name="ChannelList">
                  <ion-item *ngFor="let item of radio_list" class="channel-list-items">
                    <ion-label>{{ item.text }}</ion-label>
                    <ion-radio slot="start" name="{{ item.name }}" value="{{ item.value }}"></ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list>
            </ion-col>
          </ion-row>
          <!-- <ion-row>
            <ion-col size="12">
              <ion-button class="btn secondary-btn close" [disabled]="!formGroup.valid" (click)="SubmitForm()">{{ buttonText | translate }}</ion-button>
            </ion-col>
          </ion-row> -->
        </form>
      </ion-col>
    </ion-row>
    <!-- Form End -->
  </ion-grid>
</ion-content>

<div class="footer">
  <ion-row class="footer-btns-container">
    <ion-col sizeLg="12" sizeMd="12" size="12" class="pt-0 pb-0">
      <ion-row>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button [title]="buttonText" [disable]="!formGroup.valid" [type]="'primary'" (clickHandler)="SubmitForm()"></motive-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
