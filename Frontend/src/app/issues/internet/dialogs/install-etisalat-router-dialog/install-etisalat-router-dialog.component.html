<!-- Modal Header Start -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3>{{ modelHeader | translate }}</h3>
    </ion-title>
    <ion-buttons slot="end">
      <!-- <motive-button [title]="'BUTTONS.CLOSE'" [type]="'link'" (clickHandler)="dismiss()"></motive-button> -->
      <!-- <ion-button class="btn transparent-btn close-btn" (click)="dismiss()">{{ 'BUTTONS.CLOSE' | translate }}</ion-button> -->
      <img src="assets/images/action-icons/icon_close.svg" alt="close" (click)="dismiss()" class="cross-icon" />
      <ion-button class="btn transparent-btn close-btn cancel-btn" (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Modal Header End -->

<ion-content malihu-scrollbar [scrollbarOptions]="{ axis: 'y', theme: 'dark-3' }">
  <ion-grid class="ion-no-padding">
    <form [formGroup]="formGroup">
      <ion-row>
        <ion-col size="12" class="pb-0">
          <ion-list>
            <ion-radio-group allow-empty-selection="true" name="radio-group" formControlName="radioList">
              <ion-item *ngFor="let item of arrayList">
                <ion-label class="brand-name">{{ item.text }}</ion-label>
                <ion-radio slot="start" name="radio-group" value="{{ item.value }}"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-col>
      </ion-row>
      <!--Large Screen Button Start -->
      <div class="footer popup-btn-lg">
        <ion-row class="footer-btns-container">
          <ion-col sizeLg="12" sizeMd="12" size="12" class="pt-0 pb-0">
            <ion-row>
              <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
                <motive-button [title]="'BUTTONS.SELECT'" [type]="'primary'" [disable]="!formGroup.valid" (clickHandler)="dismiss()"></motive-button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </div>
      <!--Large Screen Button End -->
    </form>
  </ion-grid>
</ion-content>
<!-- Small Screen Button Start -->
<div class="footer popup-btn-sm">
  <ion-row class="footer-btns-container">
    <ion-col sizeLg="12" sizeMd="12" size="12" class="pt-0 pb-0">
      <ion-row>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button [title]="'BUTTONS.SELECT'" [type]="'primary'" [disable]="!formGroup.valid" (clickHandler)="dismiss()"></motive-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
<!-- Small Screen Button End -->
