<!-- Modal Header Start -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3>{{ 'MESSAGES.INTERNET_ISSUES' | translate }}</h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="btn transparent-btn close-btn" (click)="dismiss()"> Close </ion-button>
      <img src="../../../../../assets/images/action-icons/icon_close.svg" alt="close" (click)="dismiss()" class="cross-icon" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Modal Header End -->
<ion-content padding *ngIf="showDialog1" malihu-scrollbar [scrollbarOptions]="{ axis: 'y', theme: 'dark-3' }">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="pb-0">
        <div class="dialog-content">
          <h4 class="sub-title modal-sub-title">{{ 'MESSAGES.ROUTER_IS_NOT_ACCESSIBLE' | translate }}</h4>
          <ion-list>
            <ion-item *ngFor="let ins of instructionListDialog2; let i = index">
              <ion-label> {{ ins | translate }}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <!--Large Screen Button Start -->
    <ion-row class="popup-btn-lg">
      <ion-col size="12" class="ion-no-padding">
        <div class="footer">
          <ion-row class="footer-btns-container">
            <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
              <motive-button [disable]="disable" [title]="'BUTTONS.TRY_AGAIN_LATER'" [type]="'primary'" (clickHandler)="TryAgain()"></motive-button>
            </ion-col>
            <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
              <motive-button [title]="'BUTTONS.BOOK_A_COMPLAINT'" [type]="'secondary'" (clickHandler)="GoToMainForm()"></motive-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
    <!--Large Screen Button End -->
  </ion-grid>
</ion-content>
<!-- Small Screen Button Start -->
<div class="footer popup-btn-sm">
  <ion-row class="footer-btns-container">
    <ion-col sizeLg="12" sizeMd="12" size="12" class="pt-0 pb-0">
      <ion-row>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button [disable]="disable" [title]="'BUTTONS.TRY_AGAIN_LATER'" [type]="'primary'" (clickHandler)="TryAgain()"></motive-button>
        </ion-col>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button [title]="'BUTTONS.BOOK_A_COMPLAINT'" [type]="'secondary'" (clickHandler)="GoToMainForm()"></motive-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
<!-- Small Screen Button End -->
