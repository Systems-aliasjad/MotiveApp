<ion-content>
  <ion-grid class="form-main-container">
    <!-- Page Content  -->
    <ion-row>
      <ion-col size="12">
        <div style="text-align: center; height: 250px; background-color: lightgray">
          <img alt="Content" width="250px" height="250px" />
        </div>
        <div class="content">
          <div *ngFor="let ins of instructionList; let i = index">
            <p>{{ i + 1 }}. {{ ins.text }}</p>
            <div style="padding-inline: 10px">
              <div *ngFor="let text of ins.child; let j = index">
                <p>{{ i }}.{{ j + 1 }}. {{ text }}</p>
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer>
    <ion-row>
      <ion-col size="12">
        <div class="btn-bottom">
          <ion-button style="width: 100%" class="btn primary-btn close" (click)="issueFixed()">{{ 'BUTTONS.ISSUE_FIXED' | translate }}</ion-button>
        </div>
        <br />
        <div style="text-align: center">
          <a style="color: #719e19" class="close" (click)="bookComplaint()">{{ 'BUTTONS.BOOK_A_COMPLAINT' | translate }}</a>
        </div>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-content>
