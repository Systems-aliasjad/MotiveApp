<ion-row class="issue-tabs_content two-col_inner_container">
  <ion-col sizeLg="6" sizeMd="12" size="12" git class="issue-tabs_wizard two-col_left">
    <!-- Tabs Wizard Start -->
    <div class="tabs-wizard ion-text-center">
      <app-three-layers *ngIf="networkDiagram === 1" [etisalatConfig]="etisalatConfig" [ontConfig]="ontConfig" [routerConfig]="routerConfig"></app-three-layers>

      <!-- *ngIf="connectedDevices" -->
      <app-five-layer *ngIf="networkDiagram === 2" [ontConfig]="ontConfig" [etisalatConfig]="etisalatConfig" [devices]="connectedDevices"></app-five-layer>
      <app-seven-layer
        *ngIf="networkDiagram === 3"
        [ontConfig]="ontConfig"
        [routerConfig]="routerConfig"
        [etisalatConfig]="etisalatConfig"
        [connectedDevices]="connectedDevices"
      ></app-seven-layer>
      <app-six-layer
        *ngIf="networkDiagram === 4"
        [ontConfig]="ontConfig"
        [routerConfig]="routerConfig"
        [etisalatConfig]="etisalatConfig"
        [connectedDevices]="connectedDevices"
      ></app-six-layer>
      <!--  <app-multi-layer [devices]="connectedDevices"></app-multi-layer> -->
    </div>
    <!-- Tabs Wizard End -->

    <!-- <a href="javascript:void(0)" class="arrow-link ion-justify-content-center">
      <span>View Details</span>
      <img src="assets/images/action-icons/icon_arrow_right.svg" alt="View Details" />
    </a> -->
  </ion-col>
  <ion-col sizeLg="6" sizeMd="12" size="12" [className]="networkDiagram === 3 ? 'issue-tab_content two-col_right two-col-seven-layer': networkDiagram === 1 ? 'issue-tab_content two-col_right two-col-three-layer' :'issue-tab_content two-col_right'">
    <div class="content">
      <h4 class="sub-title letter-space-none">{{ messageSection?.header | translate }}</h4>
      <div *ngFor="let message of messageSection?.body">
        <p>{{ message?.title | translate: { stbSerialNumber: stbSerialNumber } }}</p>
        <ion-list *ngIf="message.children" class="bullet-list">
          <ion-item *ngFor="let item of message.children">
            <ion-label> {{ item | translate }}</ion-label>
          </ion-item>
        </ion-list>
      </div>

      <div *ngIf="section1Data">
        <ion-list class="inline-ion-list inline-ion-list-border">
          <ion-item lines="none" class="ion-no-padding" *ngFor="let template of section1Template">
            <ion-label class="inline-list_title"> {{ template?.title | translate }} </ion-label>
            <ion-label class="inline-list_value"> {{ section1Data[template.objKeyNameEN] }} </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-col>
</ion-row>
