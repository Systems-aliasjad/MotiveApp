<ion-content>
  <ion-grid class="form-main-container">
    <!-- Page Title and Sub Title Start -->
    <ion-row>
      <ion-col size="12">
        <!-- <p class="sub-title">{{ 'SUBHEADER.RESET_CCB_PIN' | translate }}</p> -->
      </ion-col>
    </ion-row>
    <!-- Page Title and Sub Title End -->

    <!-- Form Start -->
    <ion-row class="form-inner_container">
      <ion-col size="12">
        <form [formGroup]="formGroup">
          <ion-grid class="pr-0 pl-0">
            <ion-row>
              <ion-col sizeLg="6" sizeMd="12" sizeSm="12" size="12">
                <ion-item>
                  <ion-label position="stacked">{{ 'RESET_CCB_PIN.NEW_CCB_PIN' | translate }}</ion-label>
                  <ion-input formControlName="NewPassword" #NewPassword type="password" clearOnEdit="false"></ion-input>
                  <ion-icon slot="end" name="eye" (click)="hideShowPassword(NewPassword)"></ion-icon>

                  <!-- <button type="button" (click)="hideShowPassword()">Click to show</button> -->
                  <div style="color: red; padding-top: 0.2rem" *ngIf="formGroup.hasError('pattern', 'NewPassword') && f.NewPassword.touched">
                    {{ error.password }}
                  </div>
                </ion-item>
              </ion-col>
              <ion-col sizeLg="6" sizeMd="12" sizeSm="12" size="12">
                <ion-item>
                  <ion-label position="stacked">{{ 'RESET_CCB_PIN.NEW_CCB_PIN_AGAIN' | translate }}</ion-label>
                  <ion-input formControlName="ConfirmPassword" #ConfirmPassword type="password" clearOnEdit="false"></ion-input>
                  <ion-icon slot="end" name="eye" (click)="hideShowPassword(ConfirmPassword)"></ion-icon>
                  <div style="color: red; padding-top: 0.2rem" *ngIf="formGroup.hasError('pattern', 'ConfirmPassword') && f.ConfirmPassword.touched">
                    {{ error.password }}
                  </div>
                </ion-item>
              </ion-col>
            </ion-row>

            <!-- <ion-row *ngIf="case == 1">
              <ion-col sizeLg="2" sizeMd="3" sizeSm="12" size="12">
                <ion-button class="btn primary-btn close full-width" [disabled]="!formGroup.valid" (click)="SubmitForm()">{{ 'BUTTONS.NEXT' | translate }}</ion-button>
              </ion-col>
            </ion-row>

            set Telephone Case Buttons
            <motive-button *ngIf="case == 2" [title]="'BUTTONS.CONTINUE'" [type]="'primary'" (clickHandler)="SubmitForm()"></motive-button>
            <motive-button *ngIf="case == 2" [title]="'BUTTONS.BACK'" [type]="'link'" (clickHandler)="onBackClick()"></motive-button>
            Reset Telephone Case Buttons -->
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
    <!-- Form End -->
  </ion-grid>
</ion-content>

<div class="footer">
  <ion-row class="footer-btns-container">
    <ion-col sizeLg="12" sizeMd="12" size="12" class="pt-0 pb-0">
      <ion-row>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button
            *ngIf="button1"
            [type]="button1.type"
            [title]="button1.title"
            [explanatoryNote]="button1.explanatoryNote"
            [SM]="button1.SM"
            [MD]="button1.MD"
            [LG]="button1.LG"
            (click)="button1Listener()"
          ></motive-button>
        </ion-col>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button
            *ngIf="button2"
            [type]="button2.type"
            [title]="button2.title"
            [explanatoryNote]="button2.explanatoryNote"
            [SM]="button2.SM"
            [MD]="button2.MD"
            [LG]="button2.LG"
            (click)="button2Listener()"
          ></motive-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
