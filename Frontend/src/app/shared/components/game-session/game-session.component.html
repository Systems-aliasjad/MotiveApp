<ion-grid class="form-main-container">
  <!-- Page Heading -->
  <ion-row>
    <ion-col size="12">
      <app-page-top></app-page-top>
      <p>{{ 'GAME_SESSION.ACTIVE_GAME_SESSION_DESCRIPTION' | translate }}</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-card class="welcome-card">
        <ion-card-header>
          <ion-card-title>{{ 'GAME_SESSION.CARD_HEADING' | translate }}</ion-card-title>
          <ion-card-subtitle>{{ 'GAME_SESSION.CARD_SUB_HEADING1' | translate }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item-sliding *ngFor="let item of items; let i = index">
              <ion-item detail="true">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label class="ion-text-wrap">
                  <p>{{ item.text }}</p>
                </ion-label>
              </ion-item>
            </ion-item-sliding>
          </ion-list>
          <a href="javascript:void(0)" class="arrow-link" (click)="(cancelGameSessionDialog)">
            <span>{{ 'LINKS.CANCEL_GAME_SESSION' | translate }}</span>
            <img src="assets/images/action-icons/icon_arrow_right.svg" alt="CANCEL GAME SESSION" />
          </a>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <app-buttons></app-buttons>
</ion-grid>
