<ion-content>
  <ion-grid class="form-main-container game-session-container">
    <!-- Page Heading -->
    <ion-row>
      <ion-col size="12">
        <app-page-top></app-page-top>
        <p>{{ 'GAME_SESSION.ACTIVE_GAME_SESSION_DESCRIPTION' | translate }}</p>
      </ion-col>
    </ion-row>

    <!-- Game Sessions Start -->
    <ion-row class="sessions-container">
      <ion-col sizeLg="6" sizeMd="12" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title> eLife TV game </ion-card-title>
            <ion-card-subtitle>{{ 'GAME_SESSION.CARD_SUB_HEADING1' | translate }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="sessions_info">
            <div class="sessions" *ngFor="let item of items; let i = index">
              <div class="sessions_img">
                <img alt="" src="assets/images/super-icons/icon_supericon_all_warning_warning_consumer_regular.svg" />
              </div>
              <p>{{ item.text }}</p>
            </div>
            <a href="javascript:void(0)" class="arrow-link" (click)="cancelGameSessionDialog()">
              <span>{{ 'LINKS.CANCEL_GAME_SESSION' | translate }}</span>
              <img src="assets/images/action-icons/icon_arrow_right.svg" alt="View Details" />
            </a>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- <motive-button></motive-button> -->
  </ion-grid>
</ion-content>
