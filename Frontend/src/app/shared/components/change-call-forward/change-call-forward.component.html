<ion-content>
  <ion-grid class="form-main-container">
    <!-- Page Title and Sub Title Start -->
    <ion-row>
      <ion-col size="12">
        <!-- <p class="sub-title">{{ 'SUBHEADER.RESET_CCB_PIN' | translate }}</p> -->
      </ion-col>
    </ion-row>
    <!-- Page Title and Sub Title End -->

    <!-- Form Start -->
    <ion-row class="form-inner_container">
      <ion-col size="12">
        <form [formGroup]="formGroup" (ngSubmit)="SubmitForm()">
          <ion-grid class="pr-0 pl-0">
            <ion-row>
              <ion-col sizeLg="6" sizeMd="12" sizeSm="12" size="12">
                <ion-item>
                  <ion-label position="stacked">{{ 'CHANGE_CALL_FORWARD.NEW_NUMBER' | translate }}</ion-label>
                  <ion-input formControlName="NewPassword" #NewPassword type="password" clearOnEdit="false"></ion-input>
                  <ion-icon slot="end" name="eye" (click)="hideShowPassword(NewPassword)"></ion-icon>
                  <!-- <button type="button" (click)="hideShowPassword()">Click to show</button> -->
                  <div style="color: red; padding-top: 0.2rem" *ngIf="formGroup.hasError('pattern', 'NewPassword') && f.NewPassword.touched">
                    {{ error.password }}
                  </div>
                </ion-item>
              </ion-col>
              <ion-col sizeLg="6" sizeMd="12" sizeSm="12" size="12">
                <ion-item>
                  <ion-label position="stacked">{{ 'CHANGE_CALL_FORWARD.NEW_NUMBER_AGAIN' | translate }}</ion-label>
                  <ion-input formControlName="ConfirmPassword" #ConfirmPassword type="password" clearOnEdit="false"></ion-input>
                  <ion-icon slot="end" name="eye" (click)="hideShowPassword(ConfirmPassword)"></ion-icon>
                  <div style="color: red; padding-top: 0.2rem" *ngIf="formGroup.hasError('pattern', 'ConfirmPassword') && f.ConfirmPassword.touched">
                    {{ error.password }}
                  </div>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                <p class="tag-title">{{ 'CHANGE_CALL_FORWARD.ROWARDING_NUMBER_RULES' | translate }}</p>
                <div>
                  <ion-item *ngFor="let m of rules">
                    <img src="/assets/images/indicators-icons/icon_check.svg" alt="" /> &nbsp;
                    <label>{{ m | translate }}</label>
                  </ion-item>
                </div>
              </ion-col></ion-row
            >

            <ion-row>
              <ion-col sizeLg="3" sizeMd="3" sizeSm="12" size="12">
                <ion-button class="btn primary-btn close full-width" [disabled]="!formGroup.valid" (click)="SubmitForm()">{{ 'BUTTONS.NEXT' | translate }}</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
    <!-- Form End -->
  </ion-grid>
</ion-content>
