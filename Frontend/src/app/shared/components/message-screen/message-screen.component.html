<img [src]="imgSrc" />

<!-- Header -->
<div *ngIf="Section1Data?.header">
  {{ Section1Data.header }}
</div>

<div *ngIf="Section1Data?.paragraphs">
  <div *ngFor="let txt of Section1Data?.paragraphs">
    {{ txt }}
  </div>
</div>

<div *ngIf="Section2Data">
  <div *ngFor="let template of Section2Template">{{ template.title }} {{ Section2Data[template.objKeyName] }}</div>
</div>

<div *ngIf="followUpButton">follow Up text link and button</div>

<div *ngIf="exitTroubleshootLink">
  <!--  -->
  exitTroubleshootLink
</div>

<div *ngIf="closeButton">
  <!--  -->
</div>
