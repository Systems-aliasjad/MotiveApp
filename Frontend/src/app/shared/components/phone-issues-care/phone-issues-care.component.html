<ion-content>
  <ion-grid class="device-care-container">
    <!-- Page Title Start -->
    <!-- <ion-row class="device-care_title">
      <ion-col size="12">
        <div [ngClass]="selectedLang === 'en' ? 'page-top_title' : ''">
          <h2>{{ pageHeading | translate }}</h2>
        </div>
      </ion-col>
    </ion-row> -->
    <!-- Page Title End  -->

    <!-- Page Content Start  -->
    <ion-row class="device-care_inner_container device-care-lg">
      <ion-col sizeLg="12" sizeMd="12" size="12" class="device-care_content">
        <div class="content">
          <div *ngIf="section1">
            <div *ngFor="let message of section1.body">
              <h2>{{ message.title | translate }}</h2>
              <ion-list *ngIf="message.children" class="bullet-list">
                <ion-item *ngFor="let item of message.children">
                  <ion-label> {{ item | translate }}</ion-label>
                </ion-item>
              </ion-list>
            </div>
          </div>
        </div>
      </ion-col>

      <ion-col sizeLg="6" sizeMd="12" size="12" class="device-care_image_lg">
        <div class="image">
          <img src="https://www.etisalat.ae/en/images/414x200_tcm313-152995.jpg" alt="Picture placeholder" />
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="device-care_inner_container device-care-sm">
      <ion-col sizeLg="12" sizeMd="12" size="12" class="device-care_content">
        <div class="content">
          <div *ngIf="section2">
            <div *ngFor="let message of section2.body">
              <h2>{{ message.title | translate }}</h2>
              <ion-list *ngIf="message.children" class="bullet-list">
                <ion-item *ngFor="let item of message.children">
                  <ion-label> {{ item | translate }}</ion-label>
                </ion-item>
              </ion-list>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!-- Page Content End -->
  </ion-grid>
</ion-content>

<motive-button
  *ngIf="button1"
  [type]="button1.type"
  [title]="button1.title"
  [explanatoryNote]="button1.explanatoryNote"
  [SM]="button1.SM"
  [MD]="button1.MD"
  [LG]="button1.LG"
  (clickHandler)="button1Listener()"
></motive-button>
