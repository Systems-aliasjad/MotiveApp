<ion-content>
  <ion-grid class="form-main-container">
    <!-- Page Title and Sub Title Start -->
    <ion-row>
      <ion-col size="12">
        <app-page-top></app-page-top>
        <p class="tag-title">{{ channelListTitle | translate }}</p>
      </ion-col>
    </ion-row>
    <!-- Page Title and Sub Title End -->

    <!-- Form Start -->
    <ion-row class="form-inner_container">
      <ion-col size="12">
        <form [formGroup]="formGroup" (ngSubmit)="SubmitForm()">
          <ion-grid class="pr-0 pl-0">
            <ion-row>
              <ion-col sizeLg="6" sizeMd="12" sizeSm="12" size="12">
                <ion-list>
                  <ion-radio-group allow-empty-selection="true" formControlName="ChannelList" name="ChannelList">
                    <ion-list-header>
                      <ion-label>{{ channelListContent | translate }}</ion-label>
                    </ion-list-header>

                    <ion-item *ngFor="let item of radio_list">
                      <ion-label>{{ item.text }}</ion-label>
                      <ion-radio slot="start" name="{{ item.name }}" value="{{ item.value }}" color="{{ item.color }}" disabled="{{ item.disabled }}"></ion-radio>
                    </ion-item>
                  </ion-radio-group>
                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col sizeLg="2" sizeMd="4" sizeSm="12" size="12">
                <ion-button class="btn secondary-btn" [disabled]="!formGroup.valid" (click)="SubmitForm()">{{ buttonText | translate }}</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
    <!-- Form End -->
  </ion-grid>
</ion-content>
