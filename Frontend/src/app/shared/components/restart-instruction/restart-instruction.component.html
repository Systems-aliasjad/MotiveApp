<ion-content>
  <ion-grid class="device-detail-container">
    <ion-row>
      <ion-col size="12">
        <app-page-top></app-page-top>
      </ion-col>
    </ion-row>

    <ion-row class="device-detail-inner_container">
      <!-- Router Image Start -->
      <ion-col sizeLg="6" sizeMd="12" size="12" class="device pt-0 pb-0">
        <picture>
          <source [srcset]="ImgPath" media="(max-width: 414px)" />
          <source [srcset]="ImgPath" media="(max-width: 768px)" />
          <source [srcset]="ImgPath" media="(max-width: 1024px)" />
          <source [srcset]="ImgPath" media="(max-width: 1366px)" />
          <source [srcset]="ImgPath" media="(max-width: 1440px)" />
          <source [srcset]="ImgPath" media="(max-width: 1920px)" />
          <img [src]="ImgPath" class="cover lazyloaded" alt="" />
        </picture>
      </ion-col>
      <!-- Router Image End -->

      <!-- Router Instruction Start -->
      <ion-col sizeLg="6" sizeMd="12" size="12" class="instruction-container pt-0 pb-0">
        <div class="instruction">
          <ion-row class="instruction_steps">
            <ion-col size="12" class="pb-0">
              <p class="tag-title">{{ instruction1.title | translate }}</p>
              <ion-list *ngFor="let ins of instruction1.steps; let i = index">
                <ion-item>
                  <ion-label>{{ i + 1 }}. {{ ins | translate }}</ion-label>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row class="instruction_view" *ngIf="instruction2">
            <ion-col size="12">
              <ion-item-divider>
                <ion-label>
                  <span>{{ 'INSTRUCTIONS_STEPS.OR' | translate }}</span>
                </ion-label>
              </ion-item-divider>
              <p class="tag-title">{{ instruction2.title | translate }}</p>
              <p>{{ instruction2.body | translate }}</p>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
      <!-- Router Instruction End -->
    </ion-row>
  </ion-grid>
</ion-content>
