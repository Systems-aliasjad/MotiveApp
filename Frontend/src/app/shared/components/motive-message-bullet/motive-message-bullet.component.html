<ion-content>
  <ion-grid class="info-container">
    <!-- Action Icon Start -->
    <ion-row class="info-container_icon">
      <ion-col size="12">
        <img [src]="imgSrc" alt="warning" />
      </ion-col>
    </ion-row>
    <!-- Action Icon End -->

    <!-- Action Title Content Start -->
    <ion-row class="info-container_title_content">
      <!-- <ion-col sizeLg="8" sizeMd="8" offset-lg="2" offset-md="2" size="12"></ion-col> -->
      <ion-col size="12" class="info-content">
        <h4 *ngIf="Section1Data?.header">
          {{ Section1Data.header | translate }}
        </h4>

        <!-- for subHeader -->
        <ion-list class="inline-ion-list" *ngIf="subHeaderSectionTemplate">
          <ion-item lines="none" class="ion-no-padding" *ngFor="let template of subHeaderSectionTemplate">
            <ion-label class="inline-list_title"> {{ template.title | translate }}</ion-label>
            <ion-label class="inline-list_value"> {{ subHeaderSectionData[template.objKeyNameEN] }} </ion-label>
          </ion-item>
        </ion-list>

        <div class="content" *ngIf="Section1Data?.paragraphs">
          <div *ngFor="let obj of Section1Data?.paragraphs">
            <p>{{ obj.title | translate }}</p>
            <ion-list *ngIf="obj.children" class="">
              <ion-item *ngFor="let item of obj.children; let i = index">
                <ion-label>{{ i + 1 }}. {{ item | translate }}</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!-- Action Title Content End -->

    <div class="info-container_detail_followup">
      <!-- Detail List and Follow up Start -->
      <ion-row class="info-container_detail" *ngIf="Section2Data">
        <ion-col size="12" class="pt-0 pb-0">
          <div class="info-container_detail_list">
            <ion-list class="inline-ion-list inline-ion-list-border">
              <ion-item lines="none" class="ion-no-padding" *ngFor="let template of Section2Template">
                <ion-label class="inline-list_title"> {{ template.title | translate }} </ion-label>
                <ion-label class="inline-list_value"> {{ Section2Data[template.objKeyNameEN] }} </ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
      <!-- Detail List and Follow up and Close End -->
      <ion-row class="ion-text-center lg-screen">
        <ion-col size="12" class="pt-0 pb-0">
          <motive-button
            *ngIf="button1"
            [type]="button1.type"
            [title]="button1.title"
            [explanatoryNote]="button1.explanatoryNote"
            [SM]="button1.SM"
            [MD]="button1.MD"
            [LG]="button1.LG"
            (clickHandler)="button1Listener()"
          ></motive-button>
          <motive-button
            *ngIf="button2"
            [type]="button2.type"
            [title]="button2.title"
            [explanatoryNote]="button2.explanatoryNote"
            [SM]="button2.SM"
            [MD]="button2.MD"
            [LG]="button2.LG"
            (clickHandler)="button2Listener()"
          ></motive-button>
          <motive-button
            *ngIf="button3"
            [type]="button3.type"
            [title]="button3.title"
            [explanatoryNote]="button3.explanatoryNote"
            [SM]="button3.SM"
            [MD]="button3.MD"
            [LG]="button3.LG"
            (clickHandler)="button3Listener()"
          ></motive-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
<div class="footer sm-screen">
  <ion-row class="footer-btns-container">
    <ion-col [sizeLg]="myBtnSize" sizeMd="12" size="12" class="pt-0 pb-0">
      <ion-row>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button
            *ngIf="button1"
            [type]="button1.type"
            [title]="button1.title"
            [explanatoryNote]="button1.explanatoryNote"
            [SM]="button1.SM"
            [MD]="button1.MD"
            [LG]="button1.LG"
            (clickHandler)="button1Listener()"
          ></motive-button>
        </ion-col>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding">
          <motive-button
            *ngIf="button2"
            [type]="button2.type"
            [title]="button2.title"
            [explanatoryNote]="button2.explanatoryNote"
            [SM]="button2.SM"
            [MD]="button2.MD"
            [LG]="button2.LG"
            (clickHandler)="button2Listener()"
          ></motive-button>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col sizeLg="6" sizeMd="12" size="12" class="pt-0 pb-0" *ngIf="button3">
      <motive-button
        *ngIf="button3"
        [type]="button3.type"
        [title]="button3.title"
        [explanatoryNote]="button3.explanatoryNote"
        [SM]="button3.SM"
        [MD]="button3.MD"
        [LG]="button3.LG"
        (clickHandler)="button3Listener()"
      ></motive-button>
    </ion-col>
  </ion-row>
</div>
