<div class="states-inner_container">
  <div class="arrow-container left">
    <img
      [src]="!arrow_left ? 'assets/images/action-icons/icon_networkmap_arrow_left.svg' : 'assets/images/action-icons/icon_arrow_left_grey.svg'"
      alt="move left"
      (click)="!arrow_left ? next() : ''"
    />
  </div>
  <ion-slides [options]="slideOpts" #slides (ionSlideWillChange)="doCheck()">
    <ion-slide *ngFor="let device of devices">
      <app-tab-tile [tileConfig]="device"></app-tab-tile>
      <!-- <div class="states">
        <div class="{{ item.className }}-state state">
          <img src="{{ item.url }}" alt="test" />
        </div>
        <ion-label>
          {{ 11 }}
          <span>abc</span>
        </ion-label>
      </div> -->
    </ion-slide>
  </ion-slides>
  <div class="arrow-container right">
    <img
      [src]="!arrow_right ? 'assets/images/action-icons/icon_networkmap_arrow_right.svg' : 'assets/images/action-icons/icon_arrow_right_grey.svg'"
      alt="move right"
      (click)="!arrow_right ? prev() : ''"
    />
  </div>
</div>
