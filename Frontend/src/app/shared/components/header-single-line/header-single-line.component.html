<ion-header class="header-wrapper">
  <ion-toolbar>
    <div class="header-inner">
      <a href="javascript:void(0)" class="back-to-page" *ngIf="headerConfig.showBackBtn" (click)="back()">
        <img src="assets/images/action-icons/icon_back.svg" width="24px" height="24px" alt="back to page" />
      </a>
      <div class="ion-text-center">
        <ion-title class="tex">{{ headerConfig.pageTitle | translate }}</ion-title>
      </div>
      <a href="javascript:void(0)" class="close-the-page" *ngIf="headerConfig.showBackBtn" (click)="dismissDialog()">
        <img src="assets/images/action-icons/icon_close.svg" width="24px" height="24px" alt="back to page" />
      </a>
    </div>
  </ion-toolbar>
</ion-header>
