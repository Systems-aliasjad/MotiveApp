<!-- Button with Green background -->
<div *ngIf="type === 'primary'">
  <p *ngIf="explanatoryNote">{{ explanatoryNote | translate }}</p>
  <ion-button class="btn primary-btn follow-up green-box-shadow" [disabled]="disable" (click)="handleClick()">{{ title | translate }}</ion-button>

    <ion-col [sizeLg]="LG" [sizeMd]="MD" [size]="SM" class="pt-0 pb-0 ion-text-center">

</div>

<!-- Button with White background -->
<div *ngIf="type === 'secondary'">
  <ion-button class="btn secondary-btn close" [disabled]="disable" (click)="handleClick()">{{ title | translate }}</ion-button>

    <ion-col [sizeLg]="LG" [sizeMd]="MD" [size]="SM" class="pt-0 pb-0 ion-text-center">

    </ion-col>
  </ion-row> -->
</div>

<!-- Terms and Condition -->
<div *ngIf="type === 'terms'">
  <div class="agree-terms">
    <ion-item>
      <ion-checkbox formControlName="terms" color="primary" checked="terms" slot="start"></ion-checkbox>
      <ion-label>I agree to
        <a href="javascript:void(0)" class="back-to-page">
          <span>Terms & Conditions</span>
        </a>
      </ion-label>
    </ion-item>
  </div>
