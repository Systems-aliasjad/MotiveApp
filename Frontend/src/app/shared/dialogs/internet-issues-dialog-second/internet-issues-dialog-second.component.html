<ion-content padding>
  <ion-grid class="form-main-container">
    <ion-header>
      <ion-toolbar style="display: flex">
        <div>
          <h2>{{ 'DIALOG.INTERNET_ISSUE_TITLE' | translate }}</h2>
        </div>
        <ion-buttons fill="outline" slot="end">
          <ion-button style="color: yellowgreen" (click)="dismiss()"> Close </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <!-- Dialog Heading -->
    <ion-row>
      <ion-col size="12">
        <div>
          <h5>{{ 'DIALOG.INTERNET_ISSUE_HEADING' | translate }}</h5>
        </div>
        <div>
          <p *ngFor="let ins of instructionListDialog2; let i = index"><b>.</b> {{ ins | translate }}</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- <div>
        <p>{{ 'DIALOG.INTERNET_ISSUE_CONTINUE' | translate }}</p>
        <p>{{ 'DIALOG.INTERNET_ISSUE_EXIST_TROUBLESHOOTING' | translate }}</p>
      </div> -->
    </ion-row>
    <ion-footer>
      <ion-row>
        <ion-col size="12">
          <div class="btn-bottom">
            <ion-button style="width: 100%" class="btn primary-btn close">{{ 'BUTTONS.TRY_AGAIN_LATER' | translate }}</ion-button>
          </div>
          <br />
          <div style="text-align: center">
            <ion-button style="width: 100%" class="btn secondary-btn close" (click)="GoToMainFomr()">{{ 'BUTTONS.BOOK_A_COMPLAINT' | translate }}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-grid>
</ion-content>
