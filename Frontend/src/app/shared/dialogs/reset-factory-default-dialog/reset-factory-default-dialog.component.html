<ion-content padding>
  <ion-grid class="form-main-container">
    <ion-header>
      <ion-toolbar style="display: flex">
        <div>
          <h5>{{ 'DIALOG.RESET_FACTORY_DEFAULT_TITLE' | translate }}</h5>
        </div>
        <div fill="outline" slot="end" class="transparent-btn" (click)="dismiss()">
          <a> {{ 'BUTTONS.CLOSE' | translate }}</a>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-row>
      <ion-col size="12">
        <p>{{ 'DIALOG.RESET_FACTORY_DEFAULT_DESCRIPTION' | translate }}</p>
        <p>{{ 'DIALOG.RESET_FACTORY_DEFAULT_NOTE' | translate }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-checkbox checked="true" color="primary"></ion-checkbox>
        I agree to <a>Terms & Conditions</a>
      </ion-col>
    </ion-row>
  </ion-grid>
  <motive-button></motive-button>
</ion-content>
