<ion-grid class="form-main-container">
  <!-- Dialog Heading -->
  <ion-row>
    <ion-col size="12">
      <div>
        <h2>{{ 'DIALOG.GAME_SESSION_HEADING' | translate }}</h2>
      </div>
      <div>
        <p>{{ 'DIALOG.GAME_SESSION_P1' | translate }}</p>
        <p>{{ 'DIALOG.GAME_SESSION_P2' | translate }}</p>
        <p>{{ 'DIALOG.GAME_SESSION_P3' | translate }}</p>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col Size="12" class="pt-0 pb-0 ion-text-center">
      <ion-button class="btn secondary-btn close" (click)="dismiss()">{{ 'BUTTONS.BACK' | translate }}</ion-button>
    </ion-col>
    <ion-col Size="12" class="pt-0 pb-0 ion-text-center">
      <ion-button class="btn primary-btn close" (click)="confirm()">{{ 'BUTTONS.CONFIRM' | translate }}</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
