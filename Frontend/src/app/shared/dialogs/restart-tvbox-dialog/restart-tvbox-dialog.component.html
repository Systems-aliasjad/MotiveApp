<ion-content padding
  ><ion-grid class="form-main-container">
    <!-- Dialog Heading -->
    <ion-row>
      <ion-col size="12">
        <div>
          <h2>{{ 'DIALOG.TVBOX_ROUTER_HEADING' | translate }}</h2>
        </div>
        <div>
          <p>{{ 'DIALOG.TVBOX_ROUTER_INS1' | translate }}</p>
          <p>{{ 'DIALOG.TVBOX_ROUTER_INS2' | translate }}</p>
          <p>{{ 'DIALOG.TVBOX_ROUTER_INS3' | translate }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col [sizeLg]="12" [sizeMd]="12" [size]="12" class="pt-0 pb-0 ion-text-center">
      <ion-button class="btn primary-btn close" (click)="gotoMainForm()">{{ 'BUTTONS.EXIT_TROUBLESHOOTING' | translate }}</ion-button>
    </ion-col>

    <ion-col [sizeLg]="12" [sizeMd]="12" [size]="12" class="pt-0 pb-0 ion-text-center">
      <div class="transparent-btn" (click)="dismiss()">
        <a> {{ 'BUTTONS.BACK' | translate }}</a>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
