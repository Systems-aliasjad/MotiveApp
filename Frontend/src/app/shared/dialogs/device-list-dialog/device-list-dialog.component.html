<!-- Modal Header Start -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3>{{ 'MESSAGES.SELECT_THE_DEVICE' | translate }}</h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="btn transparent-btn close-btn" (click)="dismiss()"> Close </ion-button>
      <img src="assets/images/action-icons/icon_close.svg" alt="close" (click)="dismiss()" class="cross-icon" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Modal Header End -->
<ion-content padding malihu-scrollbar [scrollbarOptions]="{ axis: 'y', theme: 'dark-3' }">
  <ion-grid class="ion-no-padding">
    <ion-row class="cards-container">
      <ion-col size="6" *ngFor="let item of devicesList; let i = index">
        <ion-card (click)="ondeviceClick(item.API_PARAM)">
          <ion-card-content>
            <h4>{{ item.device }}</h4>
            <img src="assets/images/action-icons/icon_arrow_right_grey.svg" />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- Dialog Internet Issues List -->
    <ion-row class="list-container">
      <ion-col size="12" class="pt-0 pb-0">
        <ion-list *ngFor="let item of devicesList; let i = index" class="ion-list-arrow">
          <ion-item detail="true" (click)="ondeviceClick(item.API_PARAM)">
            <ion-label class="ion-text-wrap">
              <ion-text>{{ item.device }}</ion-text>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
