<ion-grid class="form-main-container" malihu-scrollbar [scrollbarOptions]="{ axis: 'y', theme: 'dark-3' }">
  <ion-header>
    <ion-toolbar style="display: flex">
      <div>
        <h5>{{ 'MESSAGES.SELECT_THE_DEVICE' | translate }}</h5>
      </div>
      <ion-buttons fill="outline" slot="end">
        <ion-button style="color: yellowgreen" (click)="dismiss()"> Close </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <!-- Dialog Internet Issues List -->
  <ion-list *ngFor="let item of devicesList; let i = index" class="ion-list-arrow">
    <ion-item detail="true" (click)="ondeviceClick(item.API_PARAM)">
      <ion-label class="ion-text-wrap">
        <ion-text>{{ item.device }}</ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-grid>
