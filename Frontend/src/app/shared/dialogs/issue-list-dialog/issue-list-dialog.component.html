<!-- Modal Header Start -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      <h5>{{ 'DIALOG.INTERNET_ISSUE_LIST_TITLE' | translate }}</h5>
    </ion-title>
    <ion-buttons  slot="end">
      <ion-button class="btn transparent-btn" (click)="dismiss()"> Close </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Modal Header End -->

<ion-content>
  <ion-grid class="ion-no-padding">
    <!-- Dialog Internet Issues List Start -->
    <ion-row>
      <ion-col size="12" class="pb-0">
        <ion-list *ngFor="let item of issuesList; let i = index">
          <ion-item detail="true" (click)="onIssueClick(item)">
            <ion-label class="ion-text-wrap">
              <ion-text>{{ item.issue }}</ion-text>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <!-- Dialog Internet Issues List End -->

    <!-- Check Guidlines Start -->
    <ion-row class="check-guidlines-container">
      <ion-col size="12" class="ion-no-padding">
        <div class="check-guidlines">
          <div class="check-guidlines_icon">
            <img  src="assets/images/indicators-icons/icon_info.svg"alt="" />
          </div>
          <div class="check-guidlines_content">
            <p>{{ 'DIALOG.INTERNET_ISSUE_LIST_MESSAGE' | translate }}</p>
            <a class="arrow-btn">
              <span>{{ 'BUTTONS.VIEW_GUIDLINES' | translate }}</span>
              <img  src="assets/images/action-icons/icon_arrow_right.svg" alt="See All Icon">
            </a>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!-- Check Guidlines Start -->
  </ion-grid>
</ion-content>
