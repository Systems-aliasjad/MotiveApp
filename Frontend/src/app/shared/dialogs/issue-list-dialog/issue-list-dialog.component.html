<!-- Modal Header Start -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3>{{ 'MESSAGES.PLEASE_SELECT_YOUR_ISSUE' | translate }}</h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="btn transparent-btn close-btn" (click)="dismiss()"> Close </ion-button>
      <img src="assets/images/action-icons/icon_close.svg" alt="close" (click)="dismiss()" class="cross-icon" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Modal Header End -->

<ion-content malihu-scrollbar [scrollbarOptions]="{ axis: 'y', theme: 'dark-3' }">
  <ion-grid class="ion-no-padding">
    <div class="pop-content">
      <!-- Dialog Internet Issues Cards Start -->
      <ion-row class="cards-container">
        <ion-col size="6" *ngFor="let item of issuesList; let i = index">
          <ion-card detail="true" (click)="onIssueClick(item)">
            <ion-card-content>
              <p>{{ item.issue }}</p>
              <img src="assets/images/action-icons/icon_arrow_right_grey.svg" />
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- Dialog Internet Issues Cards End -->

      <!-- Dialog Internet Issues List Start -->
      <ion-row class="list-container">
        <ion-col size="12" class="pb-0">
          <ion-list *ngFor="let item of issuesList; let i = index" class="ion-list-arrow">
            <ion-item detail="true" (click)="onIssueClick(item)">
              <ion-label class="ion-text-wrap">
                <ion-text>{{ item.issue }}</ion-text>
                <p *ngIf="item?.description">{{ item.description }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <!-- Dialog Internet Issues List End -->
    </div>
    <!-- Check Guidlines Start -->
    <ion-row class="check-guidlines-container" *ngIf="showViewGuidline === true">
      <ion-col size="12" class="ion-no-padding">
        <div class="check-guidlines">
          <div class="check-guidlines_icon">
            <img src="assets/images/indicators-icons/icon_info.svg" alt="" />
          </div>
          <div class="check-guidlines_content">
            <p>{{ 'MESSAGES.CHECK_WIFI_COVERAGE_GUIDLINES_TO_SOLVE_CONNECTIVITY_ISSUES' | translate }}</p>
            <a class="arrow-btn">
              <span (click)="openDeviceCare()">{{ 'BUTTONS.VIEW_GUIDLINES' | translate }}</span>
              <img src="assets/images/action-icons/icon_arrow_right.svg" alt="See All Icon" />
            </a>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!-- Check Guidlines Start -->
  </ion-grid>
</ion-content>
