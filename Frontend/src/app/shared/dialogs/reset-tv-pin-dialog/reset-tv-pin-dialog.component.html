<ion-grid class="form-main-container">
  <!-- Dialog Heading -->
  <ion-row>
    <ion-col size="12">
      <div>
        <h2>{{ 'DIALOG.RESET_TV_ADMIN_PIN' | translate }}</h2>
      </div>
      <div>
        <p>{{ 'DIALOG.RESET_TV_ADMIN_PIN_BODY' | translate }}</p>
      </div>
    </ion-col>
    <ion-col size="12">
      <div class="agree-terms">
        <ion-checkbox color="primary" checked></ion-checkbox>
        <ion-label>
          I agree to
          <a href="javascript:void(0)" class="back-to-page" (click)="showTermsConditionsModal()">
            <span>Terms & Conditions</span>
          </a>
        </ion-label>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col Size="6" class="pt-0 pb-0 ion-text-center">
      <ion-button class="btn secondary-btn close" (click)="dismiss()">{{ 'BUTTONS.BACK' | translate }}</ion-button>
    </ion-col>
    <ion-col Size="6" class="pt-0 pb-0 ion-text-center">
      <ion-button class="btn primary-btn close" (click)="confirm()">{{ 'BUTTONS.CONFIRM' | translate }}</ion-button>
    </ion-col>
  </ion-row>
  <!-- <app-buttons></app-buttons> -->
</ion-grid>
