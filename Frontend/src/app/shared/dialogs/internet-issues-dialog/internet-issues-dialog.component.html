<!-- Modal Header Start -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      <h5>{{ 'DIALOG.INTERNET_ISSUE_TITLE' | translate }}</h5>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="btn transparent-btn" (click)="dismiss()"> Close </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Modal Header End -->

<ion-content padding *ngIf="showDialog1">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="pb-0">
        <h5 class="sub-title modal-sub-title">{{ 'DIALOG.INTERNET_ISSUE_HEADING' | translate }}</h5>
        <div>
          <p>Please check if:</p>
          <p *ngFor="let ins of instructionList; let i = index"><b>.</b> {{ ins | translate }}</p>
        </div>
        <p>{{ 'DIALOG.INTERNET_ISSUE_CONTINUE' | translate }}</p>
        <p>{{ 'DIALOG.INTERNET_ISSUE_EXIST_TROUBLESHOOTING' | translate }}</p>
      </ion-col>
    </ion-row>
    <!--  <ion-footer>
      <ion-row>
        <ion-col size="12">
          <div class="btn-bottom">
            <ion-button style="width: 100%" class="btn primary-btn close" (click)="SubmitForm()">{{ 'BUTTONS.CONTINUE' | translate }}</ion-button>
          </div>
          <br />
          <div style="text-align: center">
            <ion-button style="width: 100%" class="btn secondary-btn close">{{ 'BUTTONS.EXIT_TROUBLESHOOTING' | translate }}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-footer> -->
  </ion-grid>
</ion-content>

<div class="footer">
  <ion-row class="footer-btns-container">
    <ion-col sizeLg="12" sizeMd="12" size="12" class="pt-0 pb-0">
      <ion-row>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding ion-text-center">
          <motive-button [title]="'BUTTONS.CONTINUE'" [type]="'primary'" (clickHandler)="SubmitForm()"></motive-button>
        </ion-col>
        <ion-col sizeLg="6" sizeMd="12" size="12" class="ion-no-padding ion-text-center">
          <motive-button [title]="'BUTTONS.EXIT_TROUBLESHOOTING'" [type]="'secondary'" (clickHandler)="ExitTroubleshoot()"></motive-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
