<ion-content padding>
  <ion-grid class="form-main-container">
    <ion-header>
      <ion-toolbar style="display: flex">
        <div>
          <h5>{{ 'DIALOG.INTERNET_ISSUE_LIST_TITLE' | translate }}</h5>
        </div>
        <ion-buttons fill="outline" slot="end">
          <ion-button style="color: yellowgreen" (click)="dismiss()"> Close </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <!-- Dialog Internet Issues List -->
    <ion-list *ngFor="let item of issuesList; let i = index">
      <ion-item detail="true" (click)="onIssueClick(item)">
        <ion-label class="ion-text-wrap">
          <ion-text>{{ item.issue }}</ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
    <!-- Dialog footer  -->
    <ion-footer>
      <ion-row>
        <ion-col size="12">
          <div>
            <img alt="svg icon" src="" /> &nbsp;
            <span>{{ 'DIALOG.INTERNET_ISSUE_LIST_MESSAGE' | translate }}</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="btn-bottom">
            <a style="width: 100%" style="color: yellowgreen">{{ 'BUTTONS.VIEW_GUIDLINES' | translate }} ></a>
          </div>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-grid>
</ion-content>
