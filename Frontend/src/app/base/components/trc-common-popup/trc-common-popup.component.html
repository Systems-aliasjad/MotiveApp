<div class="common-popup">
  <div *ngIf="!data.hideHeader">
    <span>{{ data.title }}</span>
    <mat-icon class="close-icon" title="close" mat-dialog-close>cancel</mat-icon>
  </div>
  <div>
    <ng-template #appPopupContent *ngIf="data.contentComponent"></ng-template>
    <div *ngIf="!data.contentComponent && data.bodyText">{{ data.bodyText }}</div>
  </div>
  <div *ngIf="!data.hideFooter">
    <button
      *ngFor="let button of data.actionButtons"
      [ngClass]="button.cssClasses && button.cssClasses.length > 0 ? [button.cssClasses] : ['common-popup-action-button']"
      [ngStyle]="button.cssStyles"
      mat-button
      (click)="button.onAction($event, data)"
    >
      {{ button.text }}
    </button>
  </div>
</div>
