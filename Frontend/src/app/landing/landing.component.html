<ion-content>
  <ion-grid>

    <!-- Page Title Start -->
    <app-page-top></app-page-top>
    <!-- Page Title End -->

    <!-- User Profile Start -->
    <ion-row>
      <ion-col size="12">
        <app-profile></app-profile>
      </ion-col>
    </ion-row>
    <!-- User Profile End -->

    <!-- Technical Support List Start -->
    <ion-row class="technical-support-title">
      <ion-col size="12">
        <h3>Run Smart Diagnosis on your product and service</h3>
        <p>An automated</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-row class="technical-support-container">
          <ion-col sizeLg="6" sizeMd="4" size="12" class="technical-support" *ngFor="let card of landingPageCards" (click)="handleClick(card.linkTo)">
            <a href="javascript:void(0)" class="technical-support_card">
              <img [src]="card.img" alt="" class=""/>
              <div class="technical-support_content">
                <h5 class="technical-support_title">{{ card.title | translate }}</h5>
                <p>{{ card.body | translate }}</p>
              </div>
            </a>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <!-- Technical Support List End -->

    <!-- Quick Links Start -->
    <ion-row>
      <ion-col size="12">
        <app-quick-links [codeType]="codeType"></app-quick-links>
      </ion-col>
    </ion-row>
    <!-- Quick Links End -->

  </ion-grid>
</ion-content>

<app-loader></app-loader>
