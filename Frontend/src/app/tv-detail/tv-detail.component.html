<ion-content>
  <ion-grid class="tv-detail-contanier">
    <!-- Page Heading Start -->
    <ion-row class="tv-detail_title"> 
      <ion-col size="12">
        <app-page-top></app-page-top>
      </ion-col>
    </ion-row>
    <!-- Page Heading End -->

    <!-- FLOW DIAGRAM SECTION START -->
    <ion-row class="tv-detail-inner_container">
      <ion-col sizeLg="6" sizeMd="12" size="12" class="flow-chart-container">

      </ion-col>

    </ion-row>
    <!-- MY TV BOX SECTION -->
    <p>{{ 'SUBHEADER.MY_TV_BOXES' | translate }}</p>
    <ion-card *ngFor="let card of cardList">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="checkmark-sharp" class="success"></ion-icon> &nbsp;
          <span>{{ card.header }}</span>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ card.subHeader }}</p>
        <div *ngFor="let item of card.list">
          <p>{{ item }}</p>
        </div>
        <a href="javascript:void(0)" class="arrow-link">
          <span>{{ 'BUTTONS.TRANSFER_PACKAGE' | translate }}</span>
          <img src="assets/images/action-icons/icon_arrow_right.svg" alt="View Details" />
        </a>
      </ion-card-content>
    </ion-card>

    <!-- MY SUBSCRIPTIONS SECTION-->
    <p>{{ 'SUBHEADER.MY_SUBSCRIPTIONS' | translate }}</p>
    <ion-card>
      <ion-card-content>
        <div>
          <p>eLifeON service</p>
          <P>Status</P>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title> eLife TV game </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div *ngFor="let game of eLifegames">
          <img [src]="game.imgSrc" />
          <p>{{ game.title }}</p>
        </div>
        <a href="javascript:void(0)" class="arrow-link">
          <span>{{ 'BUTTONS.CANCEL_GAME_SESSION' | translate }}</span>
          <img src="assets/images/action-icons/icon_arrow_right.svg" alt="View Details" />
        </a>
      </ion-card-content>
    </ion-card>

    <!-- Buttons -->
    <!-- <app-buttons></app-buttons> -->
  </ion-grid>
</ion-content>
